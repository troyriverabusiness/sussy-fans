<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub Â· GitHub</title>
    <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #f0f6fc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 308px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 16px;
        }

        .logo svg {
            fill: #f0f6fc;
            width: 48px;
            height: 48px;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 16px;
            color: #f0f6fc;
        }

        .login-form {
            width: 100%;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-of-type {
            margin-bottom: 16px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .forgot-link {
            font-size: 12px;
            color: #4493f8;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px 12px;
            font-size: 14px;
            line-height: 20px;
            color: #f0f6fc;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1f6feb;
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.3);
        }

        .sign-in-btn {
            width: 100%;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            color: #ffffff;
            background-color: #238636;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .sign-in-btn:hover {
            background-color: #2ea043;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 16px 0;
            color: #7d8590;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #30363d;
        }

        .divider span {
            padding: 0 10px;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .oauth-btn {
            width: 100%;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            color: #f0f6fc;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .oauth-btn:hover {
            background-color: #30363d;
            border-color: #8b949e;
        }

        .oauth-btn svg {
            width: 16px;
            height: 16px;
        }

        .google-icon {
            fill: none;
        }

        .apple-icon {
            fill: #f0f6fc;
        }

        .create-account {
            width: 100%;
            text-align: center;
            padding: 16px;
            font-size: 14px;
            background-color: transparent;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .create-account a {
            color: #4493f8;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .passkey-link {
            text-align: center;
            margin-bottom: 40px;
        }

        .passkey-link a {
            font-size: 14px;
            color: #4493f8;
            text-decoration: none;
        }

        .passkey-link a:hover {
            text-decoration: underline;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            text-align: center;
        }

        footer ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            list-style: none;
        }

        footer li {
            font-size: 12px;
        }

        footer a {
            color: #4493f8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg height="48" viewBox="0 0 16 16" width="48">
                <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
            </svg>
        </div>
        
        <h1>Sign in to GitHub</h1>
        
        <form class="login-form" action="#" method="post">
            <div class="form-group">
                <div class="label-row">
                    <label for="username">Username or email address</label>
                </div>
                <input type="text" id="username" name="username" autocomplete="username" autofocus>
            </div>
            
            <div class="form-group">
                <div class="label-row">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <input type="password" id="password" name="password" autocomplete="current-password">
            </div>
            
            <button type="submit" class="sign-in-btn">Sign in</button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="oauth-buttons">
                <button type="button" class="oauth-btn">
                    <svg class="google-icon" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"></path>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"></path>
                        <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"></path>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"></path>
                    </svg>
                    Continue with Google
                </button>
                
                <button type="button" class="oauth-btn">
                    <svg class="apple-icon" viewBox="0 0 16 16">
                        <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"></path>
                    </svg>
                    Continue with Apple
                </button>
            </div>
        </form>
        
        <div class="create-account">
            New to GitHub? <a href="#">Create an account</a>
        </div>
        
        <div class="passkey-link">
            <a href="#">Sign in with a passkey</a>
        </div>
    </div>
    
    <footer>
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Docs</a></li>
            <li><a href="#">Contact GitHub Support</a></li>
            <li><a href="#">Manage cookies</a></li>
            <li><a href="#">Do not share my personal information</a></li>
        </ul>
    </footer>
</body>
</html>
